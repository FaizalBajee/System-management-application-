<ion-content [fullscreen]="true">
  <form [formGroup]="loginForm" (ngSubmit)="signIn()">
    <ion-list class="list">
      <ion-item class="header">
        Derik Group Complaint Management
      </ion-item>
      <ion-item>
        <ion-input formControlName="user" label="USER NAME" label-placement="floating" fill="outline"
          placeholder="Enter User Name"></ion-input>
      </ion-item>
      <ion-note *ngIf="loginForm.get('user')?.touched && loginForm.get('user')?.invalid">user
        name require</ion-note>
      <ion-item>
        <ion-input formControlName="password" require label="PASSWORD" label-placement="floating" fill="outline"
          placeholder="Enter password"></ion-input>
      </ion-item>
      <ion-note *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid">password
        require</ion-note>
      <ion-select class="select" fill="outline" formControlName="role" interface="popover"
        placeholder="select the role">
        <ion-select-option *ngFor="let data of role" [value]="data.role">{{data.role}}</ion-select-option>
      </ion-select>
      <ion-button expand="block" type="submit" [disabled]="loginForm.invalid">Sign In</ion-button>
    </ion-list>
  </form>
</ion-content>
